<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,html,#container{
            height: 100%;
            margin: 0px;
            font:12px Arial;
        }
        .taiwan{
            border: solid 1px red;
            color: red;
            float: left;
            width: 50px;
            background-color: rgba(255,0,0,0.1)
        }
    </style>
    <title>Marker example</title>
</head>
<body>
<div id="container" tabindex="0"></div>
<script src="https://webapi.amap.com/js/marker.js"></script>
<script src="https://webapi.amap.com/maps?v=1.3&key=b5357e10019b0a6fd5a71488846b270a"></script>
<script type="text/javascript">

    var allMap = new AMap.Map('container',{resizeEnable: true,zoom:4});
//    var markers = []; //province见Demo引用的JS文件
    var marker;
    marker = new AMap.Marker({
        position: [118.803939,32.104087],
        offset: new AMap.Pixel(-12,-12),
        zIndex: 101,
        map: allMap
    });
    allMap.setFitView();
</script>
<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
</body>
</html>
